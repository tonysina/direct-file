pages:
  Landing:
    pageTitle: Direct File
    heading:
      invitational: Declara tus impuestos gratis
      thank-you: Gracias por una gran temporada de declaracion de impuestos.
    section:
      welcome:
        invitational:
          lead-in:
            Direct File ya está abierto. Más contribuyentes en más estados pueden presentar sus impuestos federales
            directamente con el IRS.
          lead-in-after-deadline:
            La fecha límite para enviar tu declaración del impuesto federal ya pasó, pero puedes usar Direct File hasta
            el 15 de octubre.
          checklist:
            header: "Direct File es:"
            first: Gratis
            second: Exacto
            third: Fácil
            fourth: Seguro
          second-paragraph: Conoce si Direct File es la opción adecuada para tus impuestos del 2024.
          limited-access: Actualmente, el programa piloto de Direct File está limitado.
          returning-visitor:
            body: ¿Ya te uniste al programa piloto de Direct File? <LinkSignIn>Iniciar sesión</LinkSignIn>
            urls:
              LinkSignIn: https://sa.www4.irs.gov/df/file/es/
        video: <strong>Recorrido virtual de Direct File:</strong> Conoce el proceso de Direct File desde adentro.
        videoFrameTitle: Reproductor de video de YouTube
        thank-you:
          first-paragraph:
            El programa piloto de Direct File ha cerrado. Gracias a todos los que participaron en el programa piloto.
          returning-visitor:
            body:
              ¿Enviaste tu declaracion del impuesto federal con Direct File? <LinkSignIn>Inicia tu sesión</LinkSignIn>
              para revisar o descargar una copia de tu declaración.
            urls:
              LinkSignIn: https://sa.www4.irs.gov/df/file/es/
      benefits:
        heading: Comentarios sobre Direct File el año pasado
        quote-1:
          Fue claro y extremadamente fácil de navegar. Me <strong>explicaron exactamente qué ingresar</strong> y las
          instrucciones fueron sencillas y directas.
        quote-2:
          Me encantó que fue gratis, claro y muy directo. Fue súper sencillo y se sentía <strong>seguro</strong> y un
          <strong>proceso simplificado</strong>. ¡Tremenda experiencia!
        link-text: Leer más sobre el programa piloto de Direct File del año pasado.
        phone: Usa tu teléfono inteligente, tableta o computadora de escritorio
      dataImport:
        heading: Importa tu información tributaria directamente del IRS
        description:
          Direct File puede ahorrarte tiempo rellenando algunos datos, como información sobre tu trabajo y sueldo de tu
          Formulario W-2, si está disponible.
      more-benefits:
        heading: Más beneficios de Direct File
        benefits:
          - ul:
              - li: Instrucciones detalladas en cada parte de tu declaración de impuestos federales
              - li: Declara impuestos desde tu teléfono inteligente, tableta o computadora
              - li: Asistencia en vivo con empleados del IRS de lunes a viernes, 7 a.m. a 10 p.m., hora del Este
      after-deadline:
        heading: Cómo usar Direct File después de la fecha límite para enviar tu declaración
        rejected-return:
          heading: ¿Qué pasa si rechazan mi declaración?
          body:
            - p:
                Si tu declaración fue rechazada el 15 de abril del 2025 o antes, tienes hasta el 20 de abril del 2025
                para reenviarla y que tu declaración aún se considere a tiempo.
            - p:
                <strong>Puedes usar Direct File</strong> para reenviar tu declaración en la mayoría de casos de rechazo.
                Direct File te dirá cómo resolverlo.
            - p:
                Si no puedes reenviar tu declaración con Direct File, tendrás que <LinkOptions>encontrar otra forma de
                enviar tu declaración.</LinkOptions>
          urls:
            LinkOptions: https://www.irs.gov/filing/individuals/how-to-file
        amend-return:
          heading: ¿Puedo enviar una declaración enmendada?
          body:
            - p:
                Si se aceptó tu declaración del impuesto federal y necesitas hacer un cambio, necesitas enviar una
                declaración enmendada. Puedes hacer esto enviando el "Formulario 1040-X" al IRS.
            - p: <strong>No puedes usar Direct File</strong> para preparar y enviar una declaración enmendada.
            - p: <LinkAmend>Conoce más sobre declaraciones enmendadas.</LinkAmend>
          urls:
            LinkAmend: https://www.irs.gov/es/filing/file-an-amended-return
        disaster-postponed-deadline:
          heading: ¿Qué pasa si se pospone mi fecha límite para la declaración debido a un desastre?
          body:
            - p: La fecha límite para tu declaración podría ser diferente si fuiste impactado por un desastre.
            - p: <LinkDisasterArea>Conoce sobre el alivio tributario en situaciones de desastre</LinkDisasterArea>
            - p:
                Puedes usar <strong>use Direct File</strong> para enviar tu declaración del impuesto federal antes de la
                fecha límite del alivio tributario.
            - p: <LinkEligible>Conoce si eres elegible para Direct File</LinkEligible>
          urls:
            LinkDisasterArea: https://www.irs.gov/es/newsroom/tax-relief-in-disaster-situations
            LinkEligible: https://www.directfile.irs.gov/state
        get-copies-of-return:
          heading: ¿Puedo obtener copias de mi declaración?
          body:
            - p:
                Si usaste Direct File para enviar tu declaración, tendrás una copia disponible por siete años en tu
                panel de control luego de haberla enviado.
            - p: >-
                Para descargarla:
            - ol:
                - li: <LinkDF>Inicia tu sesión en Direct File</LinkDF>
                - li: Ve a tu panel de control
                - li: Sigue las instrucciones y descarga tu declaración del impuesto federal (Formulario 1040, PDF)
            - p:
                Si usaste una herramienta diferente para enviar tu declaración, <LinkTranscript>conoce cómo ver tus
                registros tributarios.</LinkTranscript>
          urls:
            LinkDF: https://www.directfile.irs.gov
            LinkTranscript: https://www.irs.gov/individuals/get-transcript
      help-with-taxes:
        heading: Get help with your taxes
        where-is-refund:
          heading: ¿Dónde está mi reembolso del impuesto federal?
          body:
            - p: El IRS provee el 90% de los reembolsos en menos de 21 días, así uses Direct File o no.
            - p:
                Los reembolsos podrían demorar si el IRS necesita más información o si tiene que hacer revisiones
                adicionales.
            - p: <LinkRefund>Conoce más sobre los reembolsos tributarios de este año</LinkRefund>
          urls:
            LinkRefund: https://www.irs.gov/es/refunds
        get-help-with-taxes:
          heading: ¿Dónde puedo recibir ayuda con mi declaración del impuesto federal?
          body:
            - p: Existe ayuda directamente del IRS, disponible en línea, por teléfono o en persona.
            - p: <LinkTaxHelp>Recibe ayuda del IRS</LinkTaxHelp>
          urls:
            LinkTaxHelp: https://www.irs.gov/es/help/let-us-help-you
        other-ways-to-file:
          heading: ¿Hay otras maneras de presentar mi declaración?
          body:
            - p:
                Si Direct File no es una buena opción para tu situación tributaria, hay otras maneras de presentar tu
                declaración este año.
            - p: <LinkTaxHelp>Encuentra otra forma de enviar tu declaración</LinkTaxHelp>
          urls:
            LinkTaxHelp: https://www.irs.gov/es/filing/individuals/how-to-file
        submission-after-deadline:
          heading: ¿Qué pasa si envío mi declaración después de la fecha límite?
          body:
            - p:
                <strong>Si envías tu declaración después del 15 de abril y debes impuestos federales,</strong> te
                podrían cobrar intereses y multas, como la <LinkPenalty>multa por no enviar tu declaración a
                tiempo.</LinkPenalty>
            - p:
                El IRS te enviará una carta sobre cualquier multa y trabajará contigo para coordinar el pago. Por el
                momento, debes enviar tu declaración y pagar el monto adeudado lo más pronto posible
                <LinkPayments>usando una de estas formas de pago.</LinkPayments>
            - p:
                <strong>Si envías tu declaración después del 15 de abril y no debes impuestos,</strong> generalmente no
                hay multas por no enviar tu declaración a tiempo. Sin embargo, depende de las circunstancias.
            - p:
                <strong>La fecha límite del 15 de abril podría posponerse</strong> si fuiste <LinkDisaster>impactado por
                un desastre.</LinkDisaster>
          urls:
            LinkPenalty: https://www.irs.gov/es/payments/failure-to-file-penalty
            LinkPayments: https://www.irs.gov/es/payments
            LinkDisaster: https://www.irs.gov/es/newsroom/tax-relief-in-disaster-situations
      about:
        heading: Empezamos con poco para hacerlo bien
        first-paragraph:
          Durante este programa piloto, Direct File sólo atiende un conjunto de situaciones tributarias limitadas. Esto
          significa que este programa piloto podría no ser adecuado para tu situación tributaria.
        second-paragraph:
          Queremos aprender de los contribuyentes participantes del programa para continuar mejorando la experiencia de
          declaración de impuestos.
      callToAction:
        heading: ¿El programa piloto de Direct File es adecuado para mí?
        first-paragraph:
          body:
            <LinkNext>Descubre si eres elegible actualmente</LinkNext> para unirte al programa piloto de Direct File
            para presentar tus impuestos federales de 2023.
          urls:
            LinkNext: /state
      faq:
        heading: Preguntas frecuentes
        pre-fill:
          heading: ¿Direct File rellenará mi información tributaria automáticamente?
          body:
            - p:
                No, tendrás que ingresar tu información tributaria manualmente. Te guiaremos paso a paso para completar
                tu declaración de impuestos.
        tax-advice:
          heading: ¿El personal de asistencia de Direct File me brindará asesoría sobre impuestos?
          body:
            - p:
                No, el personal de asistencia al cliente de Direct File no puede ofrecer asesoría tributaria (sobre
                impuestos), pero pueden ayudarte con asuntos técnicos, aclarar términos tributarios usados en Direct
                File y explicar los formularios a los cuales se hace referencia en Direct File.
        state-tax:
          heading: Estados donde Direct File está disponible
          body:
            - p:
                "Puedes usar Direct File para tus impuestos federales si viviste y trabajaste en estos estados durante
                todo el 2024:"
            - ul:
                - li: Alaska
                - li: Arizona
                - li: California
                - li: Carolina del Norte
                - li: Connecticut
                - li: Dakota del Sur
                - li: Florida
                - li: Idaho
                - li: Illinois
                - li: Kansas
                - li: Maine
                - li: Maryland
                - li: Massachusetts
                - li: Nevada
                - li: Nueva Jersey
                - li: Nueva York
                - li: Nuevo Hampshire
                - li: Nuevo México
                - li: Oregón
                - li: Pensilvania
                - li: Tennessee
                - li: Texas
                - li: Washington (estado)
                - li: Wisconsin
                - li: Wyoming
            - p:
                Es posible que también debas presentar <strong>impuestos estatales</strong>. Cuando completes tu
                declaración federal, Direct File te dirigirá a la herramienta de presentación de impuestos gratuita de
                tu estado. En algunos casos, podemos transferir tus datos a la herramienta estatal.
            - p: Si tu estado no está en esta lista, <strong>no</strong> puedes usar Direct File.
            - p: <LinkOtherWays>Encuentra otras maneras de presentar tus impuestos</LinkOtherWays>
          urls:
            LinkOtherWays: https://www.irs.gov/es/filing/individuals/how-to-file
        state-tax-maybe-late:
          heading: ¿Qué pasa con mis impuestos estatales?
          body:
            - p:
                Direct File es solo para declaraciones del impuesto federal. Si usaste Direct File para enviar tu
                declaración del impuesto federal, también podrías necesitar enviar tu declaración de impuestos
                estatales.
            - p:
                La fecha límite para enviar tu declaración de impuestos estatales fue el 15 de abril a las 11:59 PM de
                tu zona horaria (o el 17 de abril en Masachusets). Recuerda que debes pagar los impuestos que debes lo
                más pronto posible para minimizar intereses y penalidades.
            - p:
                "Puedes encontrar más información sobre cómo enviar tu declaración de impuestos estatales a
                continuación:"
            - h4: Arizona
            - p:
                <LinkArizonaTool>Visita la página web FileYourStateTaxes de Arizona</LinkArizonaTool> para transferir la
                información de tu declaración del impuesto federal y enviar tu declaración de impuestos estatales para
                el 15 de abril del 2024.
            - h4: California
            - p:
                <LinkCaliforniaTool>Visita la página web CalFile de California</LinkCaliforniaTool> para conocer más
                detalles.
            - h4: Massachusetts
            - p:
                <LinkMassachusettsTool>Visita la página web MassTaxConnect de Massachusetts</LinkMassachusettsTool> para
                transferir la información de tu declaración del impuesto federal y enviar tu declaración de impuestos
                estatales para el 17 de abril del 2024.
            - h4: Nueva York
            - p:
                <LinkNewYorkTool>Visita la página web FileYourStateTaxes de Nueva York</LinkNewYorkTool> para transferir
                la información de tu declaración del impuesto federal y enviar tu declaración de impuestos estatales
                para el 15 de abril del 2024.
            - h4: Washington
            - p:
                Verifica si eres elegible para el Crédito Tributario de Washington para Familias que Trabajan. Para
                saber si eres elegible y aplicar, visita la <LinkWATaxCredit>página web del Crédito Tributario para
                Familias que Trabajan</LinkWATaxCredit>.
          urls:
            LinkArizonaTool: https://www.fileyourstatetaxes.org/?ref_location=df_screener
            LinkCaliforniaTool: https://www.ftb.ca.gov/file/ways-to-file/online/calfile/index.asp?WT.mc_id=IRS_DFP&ref_location=df_screener
            LinkMassachusettsTool: https://mtc.dor.state.ma.us/mtc/?Link=DIRFILE&ref_location=df_screener
            LinkNewYorkTool: https://www.fileyourstatetaxes.org/?ref_location=df_screener
            LinkWATaxCredit: https://workingfamiliescredit.wa.gov/?ref_location=df_screener
        state-tax-too-late:
          heading: ¿Y mis impuestos estatales?
          body:
            - p:
                Direct File es sólo para los impuestos federales. Si usaste Direct File para presentar tus impuestos
                federales, es posible que también debas presentar tus impuestos estatales.
            - p:
                La fecha límite para presentar tus impuestos estatales fue el 15 de abril a las 11:59 pm en tu zona
                horaria (o el 17 de abril en Massachusetts). Recuerda, debes pagar los impuestos adeudados lo antes
                posible para minimizar los intereses y multas.
            - p: "Puedes encontrar más información sobre cómo presentar tus impuestos estatales a continuación:"
            - h4: Arizona
            - p:
                <LinkArizonaTool>Visita el sitio web de Arizona FileYourStateTaxes</LinkArizonaTool> para más
                información.
            - h4: California
            - p:
                <LinkCaliforniaTool>Visita el sitio web de California CalFile</LinkCaliforniaTool> para más información.
            - h4: Massachusetts
            - p:
                <LinkMassachusettsTool>Visita el sitio web de Massachusetts MassTaxConnect</LinkMassachusettsTool> para
                transferir los datos de tu declaración de impuestos federales desde Direct File hacia el sitio web
                estatal.
            - h4: Nueva York
            - p:
                <LinkNewYorkTool>Visita el sitio web de Nueva York FileYourStateTaxes</LinkNewYorkTool> para conocer más
                detalles.
            - h4: Washington
            - p:
                Verifica tu elegibilidad para el Crédito Tributario para Familias Trabajadoras del estado de Washington.
                Para saber si eres elegible y solicitar, visita el sitio <LinkWATaxCredit>web del Crédito Tributario
                para Familias Trabajadoras.</LinkWATaxCredit>.
          urls:
            LinkArizonaTool: https://www.fileyourstatetaxes.org/?ref_location=df_screener
            LinkCaliforniaTool: https://www.ftb.ca.gov/file/ways-to-file/online/calfile/index.asp?WT.mc_id=IRS_DFP&ref_location=df_screener
            LinkMassachusettsTool: https://mtc.dor.state.ma.us/mtc/?Link=DIRFILE&ref_location=df_screener
            LinkNewYorkTool: https://www.fileyourstatetaxes.org/?ref_location=df_screener
            LinkWATaxCredit: https://workingfamiliescredit.wa.gov/?ref_location=df_screener
        privacy:
          heading: ¿Cómo protege el IRS mi confidencialidad y mantiene mi información segura?
          body:
            - p:
                <LinkPrivacy>La Política de confidencialidad del IRS</LinkPrivacy> describe tus derechos de
                confidencialidad y cómo usamos tu información personal. Direct File utiliza ID.me para verificar tu
                identidad, prevenir el robo de identidad y mantener tus datos seguros.
          urls:
            LinkPrivacy: https://www.irs.gov/es/privacy-disclosure/irs-privacy-policy
        no-taxes:
          heading: Si no tengo impuestos que pagar, ¿es adecuado para mí usar Direct File?
          body:
            - p:
                "Tal vez. Aun si no tienes impuestos que pagar ni tuviste muchos ingresos, presentar una declaración de
                impuestos federales podría beneficiarte. Podrías recibir reembolso por:"
            - ul:
                - li: Impuestos retenidos
                - li:
                    Créditos tributarios federales como el Crédito tributario adicional por hijos (ACTC, por sus siglas
                    en inglés) o el Crédito por Ingreso del Trabajo (EIC, por sus siglas en inglés)
                - li:
                    Un crédito tributario estatal elegible que requiera una declaración del impuesto federal, como el
                    <LinkWATaxCredit>Crédito Tributario para Familias Trabajadoras</LinkWATaxCredit> en el estado de
                    Washington
          urls:
            LinkWATaxCredit: https://workingfamiliescredit.wa.gov
        all-tax-filers:
          heading: ¿Dónde puedo encontrar más detalles sobre el program piloto de Direct File?
          body:
            - p: "Estas son algunas maneras de obtener más detalles y noticias sobre el programa piloto de Direct File:"
            - ul:
                - li: Conoce <LinkLearnMore>cómo funciona el program piloto de Direct File</LinkLearnMore>
                - li: Obtén las <LinkPilotNews>noticias más recientes sobre Direct File (en inglés)</LinkPilotNews>
                - li: Suscríbete al <LinkNewsletter>boletín informativo de Direct File (en inglés)</LinkNewsletter>
          urls:
            LinkLearnMore: https://www.irs.gov/es/about-irs/strategic-plan/direct-file
            LinkPilotNews: https://www.irs.gov/about-irs/strategic-plan/direct-file-pilot-news
            LinkNewsletter: https://service.govdelivery.com/accounts/USIRS/subscriber/new
        need-to-file:
          heading: Todavía tengo que declarar mis impuestos federales del 2023, ¿qué hago?
          body:
            - p:
                Direct File ya no está disponible para declarar tus impuestos federales del 2023. Tendrás que
                <LinkOptions>encontrar otra forma de declarar tus impuestos.</LinkOptions>
            - p:
                Recuerda, debes pagar cualquier impuesto adeudado lo antes posible para minimizar los intereses y
                multas. Si solicitaste una extensión, eso da tiempo adicional para presentar la declaración de impuestos
                federales, pero no da tiempo adicional para pagar los impuestos adeudados.
            - p:
                Si vives en <LinkDisasterArea>un área declarada federalmente como zona de desastre</LinkDisasterArea>,
                podrías tener tiempo adicional para presentar tu declaración y hacer los pagos.
          urls:
            LinkOptions: https://www.irs.gov/es/filing/individuals/how-to-file
            LinkDisasterArea: https://www.irs.gov/es/newsroom/tax-relief-in-disaster-situations
        amend-return:
          heading:
            ¿Qué pasa si tengo que hacerle un cambio a mi declaración federal luego de que el IRS la haya aceptado?
          body:
            - p:
                Si ya presentaste tu declaración de impuestos federales y fue "aceptada" por el IRS pero crees que
                hiciste un error o se te olvidó algo, podrías tener que enviar una declaración enmendada. No podrás
                enmendar tu declaración federal a través de Direct File.
            - p: <LinkAmend>Conoce más sobre cuando y cómo enmendar una declaración</LinkAmend>.
          urls:
            LinkAmend: https://www.irs.gov/es/filing/file-an-amended-return
        learn-more:
          heading: Conoce más sobre Direct File
          body:
            - p: "Noticias y novedades sobre Direct File:"
            - ul:
                - li: Conoce más sobre <LinkLearnMore>cómo funciona Direct File</LinkLearnMore>
                - li: Regístrate para el <LinkNewsletter>boletín informativo de Direct File</LinkNewsletter>
          urls:
            LinkLearnMore: https://www.irs.gov/es/filing/irs-direct-file
            LinkNewsletter: https://www.irs.gov/es/newsroom/e-news-subscriptions
        rejected-still-time:
          heading:
            ¿Qué debo hacer si envié mi declaración del impuesto federal a través de Direct File pero fue rechazada?
          body:
            - p:
                Si enviaste tu declaración a través de Direct File y fue rechazada, tienes hasta el 20 de abril del 2024
                para corregirla y reenviarla de forma electrónica con Direct File.
            - p:
                Enviar una declaración en papel también podría ser una opción si Direct File indica que puedes enmendar
                tu declaración rechazada enviando una declaración en papel. Tu declaración en papel se considerará como
                enviada a tiempo si tiene fecha de envío dentro de 10 días de recibir la notificación de rechazo.
            - p:
                Si Direct File no dice que puedes corregir tu declaración enviando una declaración en papel, tendrás que
                <LinkOptions>encontrar otra manera de enviarla</LinkOptions> fuera de Direct File a partir del 21 de
                abril del 2024.
          urls:
            LinkOptions: https://www.irs.gov/es/filing/individuals/how-to-file
        rejected-too-late:
          heading:
            ¿Qué debo hacer si envié mi declaración del impuesto federal a través de Direct File pero fue rechazada?
          body:
            - p:
                Si enviaste tu declaración a través de Direct File y fue rechazada, tenías hasta el 20 de abril del 2024
                para corregirla y reenviarla de forma electrónica con Direct File.
            - p:
                Enviar una declaración en papel también podría ser una opción si Direct File indica que puedes enmendar
                tu declaración rechazada enviando una declaración en papel. Tu declaración en papel se considerará como
                enviada a tiempo si tiene fecha de envío dentro de 10 días de recibir la notificación de rechazo.
            - p:
                Si Direct File no dice que puedes corregir tu declaración enviando una declaración en papel, tendrás que
                <LinkOptions>encontrar otra manera de enviarla</LinkOptions> fuera de Direct File a partir del 21 de
                abril del 2024.
          urls:
            LinkOptions: https://www.irs.gov/es/filing/individuals/how-to-file
        where-is-refund:
          heading: ¿Dónde está mi reembolso?
          body:
            - p:
                El IRS emite sobre 9 de cada 10 reembolsos en menos de 21 días. Sin embargo, es posible que tu
                declaración del impuesto federal requiera revisión adicional y tome más tiempo. Puedes usar
                <LinkRefund>¿Dónde está mi reembolso?</LinkRefund> para verificar el estado de tu reembolso.
          urls:
            LinkRefund: https://www.irs.gov/es/wheres-my-refund
        tax-questions:
          heading: Obtener ayuda al presentar tus impuestos
          body:
            - p:
                Si necesitas ayuda mientras usas Direct File, puedes chatear en vivo con asistencia al cliente en inglés
                y español.
            - p:
                Si tienes alguna otra pregunta, puedes <LinkTaxHelp>obtener asistencia del IRS en cualquier
                momento.</LinkTaxHelp>
          urls:
            LinkTaxHelp: https://www.irs.gov/es/help/let-us-help-you
        when-open:
          heading: Cuándo reiniciará Direct File
          body:
            - p: Direct File estará disponible cuando comience la temporada de presentación de impuestos en el 2025.
            - p:
                La fecha límite para declarar los impuestos federales es el <strong>15 de abril del 2025</strong>.
                Direct File estará disponible hasta el 15 de octubre del 2025.
        data-import:
          heading: Importa tu información tributaria
          body:
            - h4: Nuevo para el 2025
            - p: "Si eres el contribuyente primario, Direct File puede ayudar a importar algunos de tus datos, como:"
            - ul:
                - li: Información federal sobre tu trabajo y sueldo en tu Formulario W-2
                - li: PIN para la Protección de la Identidad (IP PIN), si usaste uno
                - li: Tu número de Seguro Social (SSN) o Número de Identificación Personal del Contribuyente (ITIN)
                - li: Tu nombre, fecha de nacimiento, dirección postal, dirección de email y número de teléfono
                - li: Información sobre intereses de cualquier Formulario 1099-INT, si corresponde
            - p: Puedes revisar la información importada antes de enviar tu declaración al IRS.
            - h4: Qué es lo próximo
            - p:
                Estamos trabajando para ampliar los datos que podemos importar para incluir más formularios e
                información tributaria. Esto hará presentar tus impuestos aún más fácil.
