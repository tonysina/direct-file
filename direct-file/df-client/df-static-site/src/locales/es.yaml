    examples:
      body:
        - p: "Direct File no es una buena opción para ti si deseas reclamar créditos tributarios adicionales para:"
        - ul:
            - li: Gastos de matrícula universitaria u otros gastos de educación superior
            - li: Actualizaciones de eficiencia energética para tu casa
            - li: Gastos de adopción
    accordion:
      heading:
        ¿Puedo usar Direct File para reclamar el Crédito tributario de prima (PTC) y reconciliar pagos adelantados de
        PTC para mi cobertura de salud del mercado?

      body:
        - p:
            El PTC ayuda a las personas elegibles a cubrir sus primas (pagos mensuales) de seguro médico adquirido a
            través de un mercado del gobierno como <LinkHealthcare>CuidadoDeSalud.gov</LinkHealthcare> o un
            <LinkStateMarketplace>mercado o intercambio estatal</LinkStateMarketplace> La mayoría de las personas que
            califican para este crédito lo reciben por adelantado para pagar sus primas mensuales de seguro médico a lo
            largo del año.
        - p:
            El Mercado envía el Formulario 1095-A, Health Insurance Marketplace Statement (Estado del seguro médico del
            mercado), a las personas inscritas en un plan de salud calificado del Mercado.
        - p:
            Para recibir el PTC, debes cumplir con ciertos requisitos y enviar una declaración de impuestos que incluya
            el Formulario 8962, Premiux Tax Credit (Crédito tributario de prima, PTC).
        - p:
            En la mayoría de casos, puedes usar Direct File para reclamar el PTC y reconciliar pagos adelantados del
            mismo. Existen algunas excepciones.
        - p: "<strong>No puedes</strong> usar Direct File para el PTC si:"
        - ul:
            - li:
                Tienes más de un Formulario 1095-A, lo cual puede suceder si cambiaste de plan, si actualizaste
                información de tu familia a lo largo del año o si tu familia estuvo inscrita en planes distintos
            - li:
                Tú, tu cónyuge (si declaran en conjunto) o tu dependiente estaban inscritos en un plan del Mercado
                calificado <strong>y</strong> también en cobertura de salud patrocinada por un empleador por al menos un
                mes
            - li:
                Tú, tu cónyuge (si declaran en conjunto) o tu dependiente eran elegibles para <LinkAffordable>cobertura
                de salud asequible (en inglés)</LinkAffordable> a través de un empleador y a la misma vez estaban
                inscritos en un plan del Mercado calificado por al menos un mes
            - li:
                Tienes un plan del Mercado que cubre a una persona que aparece en tu Formulario 1095-A y esta persona es
                parte de otra familia tributaria (por ejemplo, alguien incluyó a tu dependiente en la declaración de
                otra persona)
            - li:
                Otra persona te inscribió, a tu cónyuge (si están presentando una declaración conjunta) o a tus
                dependientes en un plan de salud calificado del Mercado y aparecen en su Formulario 1095-A
            - li:
                Hay una persona listada en tu Formulario 1095-A que no era elegible para cobertura bajo un plan de salud
                calificado del Mercado debido a su estatus migratorio
            - li: Quieres usar el cálculo alternativo para el año de matrimonio y cumples con los requisitos
      urls:
        LinkHealthcare: http://cuidadodesalud.gov/es
        LinkStateMarketplace: http://cuidadodesalud.gov/es/marketplace-in-your-state
        LinkAffordable: https://www.irs.gov/publications/p974#en_US_2021_publink100023214
    outro:
      body: >-
        Si quieres reclamar estos créditos adicionales, Direct File no es una buena opción para ti.
        <LinkOptions>Infórmate sobre otras opciones para preparar y presentar tus impuestos federales</LinkOptions>.
      urls:
        LinkOptions: https://www.irs.gov/es/filing/individuals/how-to-file
