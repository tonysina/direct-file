  ScreenerDone:
    pageTitle: Comencemos
    heading: Si Direct File te parece una buena opción para tus impuestos federales, empecemos.
    body:
      - p: "Lo que puedes esperar:"
      - ul:
          - li: Primero, te guiaremos a ID.me para iniciar sesión o crear una cuenta
          - li: Completarás tu declaración de impuestos federales en Direct File
          - li:
              Si necesitas completar una declaración estatal, Direct File te conectará con la herramienta de preparación
              de impuestos de tu estado
    accordion:
      heading: Cómo funciona ID.me
      body:
        - p: Direct File usa ID.me para mantener tu información segura y prevenir el fraude.
        - ul:
            - li: Solo el <strong>contribuyente primario</strong> en la declaración necesita una cuenta ID.me
            - li: Si no tienes una cuenta ID.me, <strong>necesitas crear una</strong>
            - li: Si ya tienes una cuenta ID.me, <strong>puedes usarla con Direct File</strong>
        - p: No puedes usar tu cuenta ID.me para ayudar a otra persona a completar sus impuestos.
        - p: <strong>Crear una cuenta ID.me</strong>
        - p: "Para registrarte con ID.me, necesitas tener:"
        - ul:
            - li: 18 años o más
            - li: Una identificación estatal o federal (como una licencia de conducir o un pasaporte)
            - li: Una cámara que funcione en tu teléfono, tableta o computadora
            - li: Un número de teléfono en los Estados Unidos que acepte textos o llamadas
        - p: Parte del proceso para registrarte incluye tomar un video de tu cara para confirmar que coincida con tu ID.
        - p:
            Si no puedes o no quieres tomar el video, puedes tener una video llamada con un agente de ID.me en lugar del
            video.
        - p: <LinkIDme>Infórmate más sobre el proceso de crear una cuenta del IRS con ID.me</LinkIDme>
      urls:
        LinkIDme: https://help.id.me/hc/es-419/articles/8214940302999-Servicio-de-Impuestos-Internos-y-ID-me
    alert:
