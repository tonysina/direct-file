        urls:
          LinkEITC: https://www.irs.gov/es/credits-deductions/individuals/earned-income-tax-credit-eitc
      credit-other-dependents:
        body: <LinkCOD>Crédito por otros dependientes</LinkCOD>
        urls:
          LinkCOD: https://www.irs.gov/es/credits-deductions/individuals/child-tax-credit
