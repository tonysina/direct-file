  ScreenerIdentification:
    pageTitle: Identificación
    heading: >-
      Direct File requiere que tengas ciertos tipos de identificación para prevenir el fraude.
    body:
      - p: "Necesitarás:"
      - ul:
          - li: >-
              Un número de Seguro Social (SSN) o un Número de Identificación Personal del Contribuyente (ITIN) para ti
              mismo y cualquier cónyuge (esposo o esposa) o dependiente que reclames
          - li: >-
              Número de Identificación del Contribuyente para Adopciones (ATIN) para los dependientes que reclames
          - li: >-
              Una licencia de conducir, identificación estatal, pasaporte o tarjeta de pasaporte vigente
    alert:
      body: >-
        Si el IRS te envió (o le envió a tu cónyuge o dependientes) un <LinkPIN>PIN para la Protección de la Identidad
        (IP PIN)</LinkPIN>, también lo necesitarás.
      urls:
        LinkPIN: https://www.irs.gov/identity-theft-fraud-scams/frequently-asked-questions-about-the-identity-protection-personal-identification-number-ip-pin#q1
    stepIndicator:
      label: Identificación
    button:
      text: Siguiente
  ScreenerIncome:
    pageTitle: Ingresos
    heading: >-
      Direct File solo funciona si tuviste ciertos tipos de ingresos.
    body:
      - p: >-
          <strong>Puedes</strong> usar Direct File si tuviste uno o más de estos tipos de ingresos en el 2024:
    allowedIncomeList:
      employer: Ingresos de un empleador<br /><strong>(Formulario W-2)</strong>
      unemployment: Compensación por desempleo<br /><strong>(Formulario 1099-G)</strong>
      soc-sec: Beneficios de Seguro Social<br /><strong>(Formulario SSA-1099)</strong>
      retirement:
        Ingresos por distribuciones de cuentas de jubilación y pensión patrocinadas por un empleador <br
        /><strong>(Formulario 1099-R)</strong>
      hsa:
        Distribuciones para gastos médicos calificados de Cuentas de ahorros para la salud (HSA)<br
        /><strong>(Formulario 1099-SA)</strong>
      interest: Ingresos de intereses<br /><strong>(Formulario 1099-INT)</strong>
      alaska: Dividendo del Fondo Permanente de Alaska
    allowed-list-outro:
      body:
        - p: "<strong>No puedes</strong> usar Direct File si tuviste otros tipos de ingresos en el 2024. Por ejemplo:"
        - ul:
            - li: Ingresos no declarados, como propinas y pensión conyugal
            - li:
                Ingresos que se declaran en otros formularios tributarios, como <LinkGig>economía compartida.</LinkGig>
        - p: <LinkFindOtherTaxes>Encuentra otras maneras de presentar tus impuestos federales.</LinkFindOtherTaxes>
      urls:
        LinkGig: https://www.irs.gov/es/businesses/gig-economy-tax-center
        LinkFindOtherTaxes: https://www.irs.gov/es/filing/individuals/how-to-file
    AdditionalLimitations:
      heading: Limitaciones adicionales si tu ingreso familiar es más de $125,000
      body:
        - p: "No puedes usar Direct File si:"
        - ul:
            - li: Tu salario es más de $200,000 ($168,600 si tuviste más de un empleador).
            - li:
                Declaras como <strong>Casado que presenta una declaración conjunta,</strong> y el salario de tu cónyuge
                es más de $200,000 ($168,600 si tuvo más de un empleador).
            - li:
                Declaras como <strong>Casado que presenta una declaración conjunta,</strong> y el salario tuyo y el de
                tu cónyuge suman a más de $250,000.
            - li:
                Declaras como <strong>Casado que presenta una declaración por separado,</strong> y tu salario es más de
                $125,000.
    stepIndicator:
      label: Ingresos
    button:
      text: Siguiente
  ScreenerSavingsAndRetirement:
    pageTitle: Ahorros y jubilación
    stepIndicator:
      label: Ahorros y jubilación
    savingsHeading: Puedes usar Direct File con estos tipos de cuentas de jubilación y ahorros comunes.
    heading: "Ahorros y jubilación:"
    body:
      - p: "<strong>Puedes</strong> usar Direct File si:"
    savingsList:
      earnedInterest:
        Obtuviste ingresos de intereses de cuentas comunes, como cuentas de ahorros, cheques, bonos de ahorros y
        obligaciones del Tesoro
      addedHSA: Agregaste o usaste dinero de una Cuenta de ahorros para la salud (HSA en inglés)
      flexibleHSA:
        Agregaste o usaste dinero de una Cuenta de gastos flexibles (FSA en inglés); a veces se les llama Acuerdos de
        gastos flexibles
    MSA:
      body:
        - p: "<strong>No puedes</strong> usar Direct File si: "
      MSAList:
        msa: Agregaste o usaste dinero de una Cuenta de ahorros médicos (MSA en inglés)
    hsaAccordion:
      heading: ¿Puedo usar Direct File si tengo una HSA?
      body:
        - p: "Generalmente, <strong>puedes</strong> usar Direct File si:"
        - ul:
            - li:
                Tú o tu empleador aportaron a tu HSA <strong>y</strong> tuviste el mismo tipo de cobertura de seguro (si
                no cambiaste de cobertura individual a cobertura familiar o viceversa) durante todo el 2024
            - li: Solo usaste fondos de la HSA para pagar gastos médicos calificados
            - li:
                Recibiste un Formulario 1099-SA, y el <strong>código de distribución</strong> (distribution code)
                <strong>en la casilla 3</strong> es <strong>1</strong>
        - p: <strong>Direct File te notificará si tu situación tributaria no se permite.</strong>
        - p: "<strong>No puedes</strong> usar Direct File si:"
        - ul:
            - li:
                El límite de tu aportación cambió porque tu estado matrimonial o tu cobertura de seguro de salud
                cambiaron
            - li: Superaste el límite de tu aportación en el 2023 o el 2024
            - li: Usaste tu HSA para pagar gastos que no eran médicos
        - p:
            Si Direct File no es adecuado para tu situación tributaria este año, puedes <LinkFindOtherWays>encontrar
            otras maneras de presentar tus impuestos federales.</LinkFindOtherWays>
      urls:
        LinkFindOtherWays: https://www.irs.gov/es/filing/individuals/how-to-file
    retirementHeading: Jubilación
    retirement:
      body:
        - p: "<strong>Puedes</strong> usar Direct File si tienes:"
    retirementGoodList:
      contributions:
        Aportaciones a planes de jubilación patrocinados por el empleador, como un 401(k), pensiones, anualidades,
        403(b), o planes gubernamentales 457(b)
      rollovers:
        Transferencias directas de un plan de jubilación patrocinado por el empleador a otro plan, o a una Cuenta
        individual de jubilación (IRA en inglés)
    retirementNotEligible:
      body:
        - p: "<strong>No puedes</strong> usar Direct File si tienes: "
    retirementNotEligibleList:
      distributions: Distribuciones de cualquier tipo de IRA
      contributions:
        Aportaciones a cualquier tipo de IRA (Tradicional, Roth, SEP/Simple), a menos que sea una transferencia
    Tag:
      body: A partir de marzo del 2025
    comingSoon:
      body:
        - p:
            A partir de marzo del 2025, Direct File permitirá distribuciones <strong>(Formulario 1099-R)</strong> de
            planes de jubilación comunes.
        - p: "<strong>Podrás</strong> usar Direct File si tienes: "
    comingSoonList:
      contributions:
        <strong>Aportaciones y la mayoría de las distribuciones</strong> de planes de jubilación patrocinados por el
        empleador, como un 401(k), pensión, anualidad, 403(b), o plan gubernamental 457(b)
      rollovers:
        Transferencias (rollovers) directas desde un plan de jubilación patrocinado por el empleador a otro plan, o a
        una IRA
    notComingSoon:
      body:
        - p: "<strong>Todavía no podrás</strong> usar Direct File si tienes: "
    notComingSoonList:
      contributions: Aportaciones a una IRA, excepto para transferencias (rollovers) directas
      distributions: Distribuciones de una IRA
    form1099accordion:
      heading: ¿Puedo usar Direct File si tengo un Formulario 1099-R?
      body:
        - p:
            "<strong>Puedes usar</strong> Direct File si tu Formulario 1099-R tiene uno de los siguientes códigos en la
            casilla 7:"
        - ul:
            - li: "2"
            - li: "7"
            - li: "G"
            - li: "H"
            - li: "2B ó B2"
            - li: "7B ó B7"
            - li: "BG ó GB"
            - li: "4G ó G4"
            - li: "4H ó H4"
        - p: "<strong>No</strong> puedes usar Direct File si tu Formulario 1099-R tiene: "
        - ul:
            - li: Una distribución de IRA
            - li: Un aporte al IRA (que no sea una transferencia)
            - li:
                Cualquier código en la <strong>casilla 7</strong> que no se indique como aceptado por Direct File (por
                ejemplo, este año no se acepta el código 4)
            - li: La casilla de <strong>Cantidad tributable no determinada</strong> marcada
            - li: La casilla de <strong>IRA/SEP/SIMPLE</strong> marcada
            - li: Cualquier información en las <strong>casillas 3, 6, 8, 9a, 10, 12, o 13</strong>
        - p:
            Si Direct File no es compatible con su situación tributaria este año, puedes <LinkFindOther>encontrar otra
            forma de presentar tu declaración del impuesto federal.</LinkFindOther>
      urls:
        LinkFindOther: https://www.irs.gov/es/filing/individuals/how-to-file
    link:
      body:
        - p: <LinkFindOther>Encuentra otras formas de presentar tus impuestos federales</LinkFindOther>
      urls:
        LinkFindOther: https://www.irs.gov/es/filing/individuals/how-to-file
  ScreenerDeductions:
    pageTitle: Deducciones
    heading: Con Direct File, solo puedes usar la deducción estándar.
    body:
      - p: >-
          Direct File acepta deducciones estándar, pero no deducciones detalladas:
    deductionTypeList:
      standard: >-
        <strong>Deducción estándar</strong>: una cantidad fija de dólares que reduce los ingresos tributables
      itemized: >-
        <strong>Deducciones detalladas</strong>: tú especificas los gastos que quieres usar para reducir los ingresos
        tributables
    popularity-explainer:
      body:
        - p: >-
            Aproximadamente 9 de cada 10 personas usan la deducción estándar al presentar sus impuestos federales.
    StandardDeduction:
      heading: Conoce más sobre la deducción estándar
      body:
        - p:
            La deducción estándar es una cantidad fija de dólares que reduce tus ingresos tributables. La mayoría de las
            personas usan la deducción estándar.
        - p:
            Cuando usas la deducción estándar, todavía puedes deducir los intereses de préstamos estudiantiles, gastos
            de educador y aportaciones a Cuentas de ahorros para la salud (HSA).
        - p: Si quieres usar la deducción estándar, Direct File podría ser adecuado para ti.
    ItemizedDeductions:
      heading: Conoce más sobre las deducciones detalladas
      body:
        - p: >-
            Las deducciones detalladas te permiten sumar los gastos deducibles para reducir tus ingresos tributables.
        - p: "Podrías detallar tus deducciones si:"
        - ul:
            - li: >-
                Gastaste más del 7.5% de tu ingreso bruto ajustado (AGI en inglés) en gastos médicos
            - li: Donaste una gran cantidad de dinero a una organización benéfica
            - li: Pagaste una gran cantidad de impuestos estatales
            - li: Pagaste una gran cantidad por impuestos sobre tu propiedad o por intereses hipotecarios
        - p: <strong>No puedes detallar deducciones con Direct File.</strong>
    outro:
      body:
        - p: >-
            <LinkDeductionChoice>Cómo elegir entre la deducción estándar y detallar tus
            deducciones</LinkDeductionChoice>.
        - p: >-
            Si quieres detallar deducciones, no puedes usar Direct File. <LinkOptions>Encuentra otras maneras de
            presentar tus impuestos federales.</LinkOptions>
      urls:
        LinkDeductionChoice: https://www.irs.gov/taxtopics/tc501
        LinkOptions: https://www.irs.gov/es/filing/individuals/how-to-file
    stepIndicator:
      label: Deducciones
    button:
      text: Siguiente
  ScreenerCredits:
