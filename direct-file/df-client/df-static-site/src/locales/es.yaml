      - p: <LinkSignIn>Inicia sesión o crea una cuenta nueva.</LinkSignIn>.
      - h2: ¿No tienes una invitación?
      - p:
          <LinkNewsletter>Regístrate para recibir una notificación</LinkNewsletter> cuando el programa piloto esté
